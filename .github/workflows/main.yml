name: Node.js Client With React.js
'on':
  push:
    branches: master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build React Project
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

